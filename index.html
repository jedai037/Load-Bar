<!DOCTYPE html>
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Progress Bar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        .progress {
            margin: 20px;
        }
    </style>
</head>
    <body>
        <div class="progress progress-bar"></div>
        <div class="progress progress-bar2"></div>
        <div class="progress progress-bar3"></div>

        <script src="progressBar.js"></script>

        <script>


            const newBar = new RoundedProgressBar({
                start: 10,
            });

            newBar.init('.progress-bar');

            const newBar2 = new ProgressBar({
                start: 0,
                bg: 'blue',
            });

            newBar2.init('.progress-bar2');

            const newBar3 = new RoundedProgressBar({
                start: 0,
                bg: 'black',
                height: 40,
                textColor: '#cc1100',
                border: '2px solid green',
                rounded: '30px',
            });

            newBar3.init('.progress-bar3');
        </script>
    </body>
</html>
